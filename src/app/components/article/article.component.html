<div class="article">
    <div class="article-image">
        <img [src]="article.imageUrl" *ngIf="article!=undefined" alt="logo" width="120px">
    </div>
    <h1 *ngIf="article!=undefined">{{ article.title }}</h1>
    <div class="meta-info" *ngIf="article!=undefined">
        {{ article.date | date }}
    </div>
    <p *ngIf="article!=undefined">{{ article.content }}</p>
</div>
