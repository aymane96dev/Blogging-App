<div *ngFor="let article of articles">
    <div class="card">
        <div class="card-body">
            <div>
                <img [src]="article.imageUrl" alt="logo" width="120px">
            </div>
            <div>
                <h3>{{ article.title }}</h3>
                <div class="meta-info">
                    {{ article.date | date}}
                </div>
                <p>{{ article.description }}</p>
                <a [routerLink]="['/article',article.key]" class="continue-reading">Continue Reading ...</a>
            </div>
        </div>
    </div>
</div>
